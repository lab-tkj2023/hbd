<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="background-image: url(https://images4.alphacoders.com/643/thumb-1920-643587.jpg);"
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white px-10 py-8 border-4 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Harap Klik Tombol</h1>
      <button
        class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahKartu()"
      >
        Buka!
      </button>
    </div>

    <!-- Pemutar Musik -->
    <audio id="musik" src="musik.mp3" preload="auto" style="display: none"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });

      let kartu = document.getElementById("kartu");
      let musik = document.getElementById("musik");

      function ubahKartu() {
        // Memutar musik
        musik.play();

        // Mengubah konten kartu
        kartu.innerHTML = `
          <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Selamat Ulang Tahun Baby</h1>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis nisi sapiente dignissimos temporibus, numquam ab neque. Pariatur saepe vel mollitia nobis natus fugit ut? Mollitia in dolores doloribus nisi quisquam.</p>
          <h2 class="mt-3 animate__animated animate__fadeIn">- Kengs19 -</h2>
          <button class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">Tutup</button>
        `;
      }

      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
